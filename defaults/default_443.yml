---

default_443:
  fname: 'default_443.conf'
  server_name: 'nrgjhub.com'
  from: vhosts.j2
  listen: '443 ssl'
  error_page:
    - '404    /404.html'
    - '500 502 503 504  /50x.html'
  locations:
    - path: '/'
      conf:
        root: 
          - '{{ nginx_root }}'
        index: 
          - 'index.html index.htm'
  conf_vars:
    ssl:
      - 'on'
    ssl_certificate:
      - '{{ ssl_cert_path }}'
    ssl_certificate_key:
      - '{{ ssl_key_path }}'
    ssl_session_cache:
      - '   shared:SSL:1m'
    ssl_session_timeout:
      - '5m'
    ssl_ciphers:
      - '"AES128+EECDH:AES128+EDH"'
    ssl_protocols:
      - 'TLSv1 TLSv1.1 TLSv1.2'
    ssl_prefer_server_ciphers:
      - 'on'
    ssl_stapling:
      - 'on; # Requires nginx >= 1.3.'
    ssl_stapling_verify:
      - 'on; # Requires nginx => 1.3.'
    resolver_timeout:
      - '5m'