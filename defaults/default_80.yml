---

default_80:
  fname: port_80.conf
  server_name: 'nrgjhub.com'
  from: vhosts.j2
  listen: '80 default_server'
  error_page:
    - '404    /404.html'
    - '500 502 503 504  /50x.html'
  locations:
    - path: '/'
      conf:
        root: 
          - '{{ nginx_root }}'
        index:
          - 'index.html index.htm'
    - path: '= /50x.html'
      conf:
        root: 
          - 'html'