---
# Docker image variables

nginx_user: nginx
root_group: root

# The docker container is the one running Nginx. Not the host.
# Therefore the variables to fill up the templates must be 
# inside the docker variables file.
nginx_log: /var/log/nginx
docker_nginx_conf_path: /etc/nginx

nginx_ssl_cert_folder: '{{ docker_nginx_conf_path }}/certs'
nginx_conf_path: '{{ docker_nginx_conf_path }}/conf.d'
nginx_mime_file_path: '{{ docker_nginx_conf_path }}/mime.types'
nginx_pidfile: /var/run/nginx.pid

nginx_root: /usr/share/nginx/html

nginx_container_name: nginx
nginx_docker_tag: alpine

nginx_docker_image_name: nrg_nginx
nginx_docker_image_tag: alpha

# Copy the files from 'default_nginx' so there is personalized welcome page
host_static_html_directory: html
host_static_conf_directory: etc_conf

nginx_exposed_ports:
  - '80'
  - '443'

nginx_published_ports:
  - '80:80'
  - '443:443'

nginx_exposed_volumes:
  - '{{ nginx_host_log }}:{{ nginx_log }}'
  # - '{{ nginx_vhost_path }}/conf.d:{{ docker_nginx_conf_path }}/conf.d:ro'
  - '{{ nginx_ssl_default_path }}:{{ nginx_ssl_cert_folder }}'
  - '{{ nginx_host_config }}/html:{{ nginx_root }}:ro'
