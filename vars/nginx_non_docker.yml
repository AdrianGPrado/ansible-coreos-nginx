---
# Nginx package variables. 

# Used only for Debian/Ubuntu installation, as the -t option for apt.
nginx_default_release: ""

# Use the official Nginx PPA for Ubuntu, and the version to use if so.
nginx_ppa_use: false
nginx_ppa_version: stable

# The name of the nginx apt/yum package to install.
nginx_package_name: "nginx"

# When using a non-dockerized nginx, the place where the ssl certs are copied
# and where nginx is going to try to find those certificates have to be the same
nginx_ssl_certs_dir: '{{ nginx_ssl_path }}'