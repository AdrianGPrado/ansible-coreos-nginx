---
# vars file for ansible-coreos-nginx

__nginx_user: core
root_group: core

# Docker container variables
nginx_work_dir: /etc/nginx
nginx_conf_path: '{{ nginx_work_dir }}/conf.d'
nginx_conf_file_path: '{{ nginx_work_dir }}/nginx.conf'
nginx_mime_file_path: '{{ nginx_work_dir }}/mime.types'
nginx_vhost_path: '{{ nginx_work_dir }}/conf.d'
nginx_default_vhost_path: '{{ nginx_work_dir }}/conf.d/default.conf'

nginx_log: /var/log/nginx
nginx_root: /usr/share/nginx/html
nginx_pidfile: /var/run/nginx.pid

# Host OS variables
nginx_host_directory: /tmp/nginx

