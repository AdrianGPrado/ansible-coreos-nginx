---
# vars file for ansible-coreos-nginx

# Host OS variables, Where are we going to store the configuration that
# will be pushed to the docker container
user_host_directory: core
group_host_directory: core

# Nginx Configuration files and log
nginx_host_config: '{{ nginx_hostOS_folder }}/config'
nginx_host_log: "{{ nginx_hostOS_folder }}/log"

# Folder in CoreOS host to store /etc/nginx in Docker container
nginx_work_dir: '{{ nginx_host_config }}/etc_conf'
nginx_conf_file_path: '{{ nginx_work_dir }}/nginx.conf'
nginx_vhost_path: '{{ nginx_work_dir }}/conf.d'
nginx_ssl_default_path: '{{ nginx_work_dir }}/certs'


nginx_log: /var/log/nginx
