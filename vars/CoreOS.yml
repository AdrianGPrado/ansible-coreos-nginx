---
# vars file for ansible-coreos-nginx

__nginx_user: root


nginx_conf_path: /etc/nginx/conf.d
nginx_conf_file_path: /etc/nginx/nginx.conf
nginx_mime_file_path: /etc/nginx/mime.types
nginx_vhost_path: /etc/nginx/conf.d
nginx_default_vhost_path: /etc/nginx/conf.d/default.conf

nginx_root: /usr/share/nginx/html
nginx_pidfile: /var/run/nginx.pid
nginx_access_log: /var/log/nginx/access.log
nginx_error_log: /var/log/nginx/error.log

nginx_ssl_cert_folder: /etc/pki/tls/certs

nginx_host_directory: '/tmp/nginx'
nginx_container_name: 'nginx'
nginx_docker_tag: '1.9.6'
nginx_static_html_directory: 'defaults'

nginx_exposed_ports:
  - '80'

nginx_published_ports:
  - '80:80'

nginx_exposed_volumes:
  - "{{ nginx_host_directory }}/nginx.conf:{{ nginx_conf_file_path }}:ro"
  - "{{ nginx_host_directory }}/defaults:{{ nginx_root }}:ro"


