---

- include: "docker-{{ ansible_os_family }}.yml"

- name: Create Host OS nginx volumes folders
  file:
    path: '{{ item }}'
    state: 'directory'
    mode: '0755'
  with_items:
    - '{{ nginx_host_log }}'
    - '{{ nginx_work_dir }}'

- name: Simlynk log folder to '{{ nginx_log }}'
  become: true
  file: 
    src='{{ nginx_host_log }}'
    dest='{{ nginx_log }}'
    owner='{{ user_host_directory }}'
    group='{{ group_host_directory }}'
    state=link
    mode=0755